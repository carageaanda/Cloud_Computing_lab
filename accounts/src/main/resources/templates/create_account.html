<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/api/create}" method="post" class="container mt-5">
    <h1 class="mb-4">Create Account</h1>
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" value="Anda Caragea" class="form-control">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" id="email" name="email" value="anda.caragea99@gmail.com" class="form-control">
    </div>

    <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" value="073283293" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Create Account</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
