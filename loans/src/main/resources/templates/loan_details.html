<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Loan Details</h1>

    <table class="table">
        <tr>
            <th>Mobile Number:</th>
            <td><span th:text="${loansDto.mobileNumber}"></span></td>
        </tr>
        <tr>
            <th>Loan Number:</th>
            <td><span th:text="${loansDto.loanNumber}"></span></td>
        </tr>
        <tr>
            <th>Loan Type:</th>
            <td><span th:text="${loansDto.loanType}"></span></td>
        </tr>
        <tr>
            <th>Total Loan:</th>
            <td><span th:text="${loansDto.totalLoan}"></span></td>
        </tr>
        <tr>
            <th>Amount Paid:</th>
            <td><span th:text="${loansDto.amountPaid}"></span></td>
        </tr>
        <tr>
            <th>Outstanding Amount:</th>
            <td><span th:text="${loansDto.outstandingAmount}"></span></td>
        </tr>
    </table>

    <div class="d-flex justify-content-center">
        <a th:href="@{/api/deleteLoan/{mobileNumber}(mobileNumber=${loansDto.mobileNumber})}" class="btn btn-danger">DELETE</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
